<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h1>Welcome to Playstation Quiz</h1>
          <div id="welcome-screen">
            <h3>What is your name?</h3>
            <form>
              <div class="input-field col s6">
                <input id="player-name" type="text" placeholder="Type your name here">
                <label class="active" for="first_name2">First Name</label>
                <button type="submit" id="name-button" class="waves-effect waves-light btn green">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div id="dashboard">
            <h3 id="show-player-name">Player Name</h3>
            <h4>Score: <span id="score">0</span></h4>
            <h4>Tries left: <span id="tries-left"></span></h4>
          </div>
        </div>
      </div>
      <div id="question1" class="question row">
        <div class="col s12">
          <h4>What game is no longer a playstation excusive?</h4>
          <form>
            <div class="input-field col s6">
              <input id="input-question1" type="text" placeholder="Type your answer here">
              <label class="active" for="input-question1">Question 1</label>
              <button type="submit" id="question1-btn" class="waves-effect waves-light btn green">Answer</button>
            </div>
          </form>
          <div id="answer1" class="answer">
            <h5 id="correct-msg1" class="green-text correct-msg">Nice!</h5>
            <h5 id="incorrect-msg1" class="red-text incorrect-msg">Try again</h5>
          </div>
        </div>
      </div>

      <div id="question2" class="question row">
        <div class="col s12">
          <h4>What year did the first Playstation come out?</h4>
          <form>
            <div class="input-field col s6">
              <input id="input-question2" type="text" placeholder="Type your answer here">
              <label class="active" for="input-question2">Question 2</label>
              <button type="submit" id="question2-btn" class="waves-effect waves-light btn green">Answer</button>
            </div>
          </form>
          <div id="answer2" class="answer">
            <h5 id="correct-msg2" class="green-text correct-msg">Nice!</h5>
            <h5 id="incorrect-msg2" class="red-text incorrect-msg">Try again</h5>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <h3 id="lose-game-msg" class="red-text">Game Over!</h3>
        </div>
      </div>

    </div>
  </main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
